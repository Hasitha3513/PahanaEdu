<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PahanaEdu - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --gradient-secondary: linear-gradient(135deg, #43cea2 0%, #185a9d 100%);
      --gradient-warning: linear-gradient(135deg, #f46b45 0%, #eea849 100%);
      --gradient-memory: linear-gradient(135deg, #8E2DE2 0%, #4A00E0 100%);
      --text-primary: #2c3e50;
      --text-secondary: #495057;
      --text-light: #f8f9fa;
      --text-dark: #212529;
      --bg-primary: #f8f9fa;
      --bg-secondary: #ffffff;
      --border-color: rgba(0, 0, 0, 0.1);
      --header-bg: rgba(255, 255, 255, 0.8);
      --form-bg: rgba(255, 255, 255, 0.15);
      --input-bg: rgba(255, 255, 255, 0.85);
      --neuron-color: #4A00E0;
      --synapse-color: #8E2DE2;
    }

    .dark-mode {
      --text-primary: #f8f9fa;
      --text-secondary: #e9ecef;
      --text-light: #e9ecef;
      --text-dark: #f8f9fa;
      --bg-primary: #121212;
      --bg-secondary: #1e1e1e;
      --border-color: rgba(255, 255, 255, 0.1);
      --header-bg: rgba(30, 30, 30, 0.8);
      --form-bg: rgba(30, 30, 30, 0.5);
      --input-bg: rgba(30, 30, 30, 0.7);
      --neuron-color: #8E2DE2;
      --synapse-color: #4A00E0;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: url('Images/Library.png') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      color: var(--text-primary);
      background-color: var(--bg-primary);
      transition: background-color 0.3s ease, color 0.3s ease;
      position: relative;
      overflow-x: hidden;
    }

    /* Memory Theme Elements */
    .neuron {
      position: absolute;
      width: 8px;
      height: 8px;
      background: var(--neuron-color);
      border-radius: 50%;
      opacity: 0.6;
      animation: pulse 2s infinite alternate;
    }

    .synapse {
      position: absolute;
      height: 1px;
      background: var(--synapse-color);
      opacity: 0.3;
      transform-origin: left center;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.6; }
      100% { transform: scale(1.5); opacity: 0.9; }
    }

    @keyframes synapsePulse {
      0% { opacity: 0.1; }
      50% { opacity: 0.3; }
      100% { opacity: 0.1; }
    }

    .header-bar {
      height: 80px;
      background: var(--header-bg);
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 40px;
      position: relative;
      z-index: 10;
      backdrop-filter: blur(6px);
      transition: background 0.3s ease;
    }

    .logo {
      font-weight: 700;
      font-size: 1.8rem;
      background: var(--gradient-memory);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -1px;
      position: relative;
    }

    .logo::after {
      content: "ðŸ§ ";
      position: absolute;
      right: -30px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.2rem;
    }

    .header-controls {
      display: flex;
      align-items: center;
      gap: 25px;
    }

    .time-display {
      font-weight: 500;
      font-size: 0.95rem;
      color: var(--text-primary);
      opacity: 0.8;
    }

    .theme-toggle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--gradient-memory);
      border: none;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
    }

    .theme-toggle::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 70%);
      transform: scale(0);
      transition: transform 0.5s;
    }

    .theme-toggle:hover::before {
      transform: scale(1);
    }

    .theme-toggle:hover {
      transform: rotate(15deg);
    }

    .auth-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 80px);
      padding: 40px 20px;
      position: relative;
      z-index: 5;
    }

    .auth-form {
      width: 100%;
      max-width: 450px;
      background: var(--form-bg);
      border-radius: 20px;
      padding: 40px;
      backdrop-filter: blur(12px);
      border: 1px solid var(--border-color);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      transition: background 0.3s ease, border-color 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .auth-form::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(142,45,226,0.05) 0%, rgba(74,0,224,0) 70%);
      z-index: -1;
      animation: rotate 20s linear infinite;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .form-title {
      font-weight: 600;
      margin-bottom: 30px;
      font-size: 1.8rem;
      background: var(--gradient-memory);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      position: relative;
      display: inline-block;
    }

    .form-title::after {
      content: "";
      position: absolute;
      bottom: -10px;
      left: 0;
      width: 50px;
      height: 3px;
      background: var(--gradient-memory);
      border-radius: 3px;
    }

    .form-control {
      height: 50px;
      border-radius: 10px;
      border: 1px solid var(--border-color);
      padding-left: 20px;
      margin-bottom: 20px;
      background: var(--input-bg);
      color: var(--text-dark);
      transition: all 0.3s;
      position: relative;
      z-index: 2;
    }

    .form-control:focus {
      border-color: #8E2DE2;
      box-shadow: 0 0 0 3px rgba(142, 45, 226, 0.1);
      background: var(--input-bg);
      color: var(--text-dark);
    }

    .btn {
      height: 50px;
      border-radius: 10px;
      font-weight: 600;
      border: none;
      color: white;
      background-size: 200% auto;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(rgba(255,255,255,0.1), rgba(255,255,255,0));
      opacity: 0;
      transition: opacity 0.3s;
    }

    .btn:hover::before {
      opacity: 1;
    }

    .btn-primary {
      background-image: var(--gradient-memory);
    }

    .btn-success {
      background-image: var(--gradient-secondary);
    }

    .btn-warning {
      background-image: var(--gradient-warning);
    }

    .btn:hover {
      background-position: right center;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .toggle-btn {
      color: var(--neuron-color);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      position: relative;
    }

    .toggle-btn:hover {
      text-decoration: underline;
      color: var(--synapse-color);
    }

    .form-section {
      transition: all 0.4s ease-in-out;
    }

    .hidden {
      opacity: 0;
      height: 0;
      overflow: hidden;
      margin: 0;
      padding: 0;
      pointer-events: none;
    }

    #alertBox {
      font-size: 0.9rem;
      border-radius: 10px;
      padding: 10px 15px;
      margin-bottom: 20px;
      transition: all 0.3s;
      border-left: 4px solid transparent;
      color: var(--text-dark);
      background-color: var(--input-bg);
    }

    .login-actions {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 10px;
    }

    .login-actions a {
      color: var(--text-secondary);
    }

    .login-footer {
      margin-top: 25px;
      text-align: center;
      color: var(--text-secondary);
    }

    /* Memory Connections Animation */
    .memory-connections {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    @media (max-width: 576px) {
      .header-bar {
        padding: 0 20px;
        height: 70px;
      }

      .auth-form {
        padding: 30px 20px;
      }

      .logo::after {
        right: -25px;
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>

<!-- Memory Connections Background -->
<div class="memory-connections" id="memoryConnections"></div>

<div class="header-bar">
  <div class="logo">PahanaEdu</div>
  <div class="header-controls">
    <div class="time-display" id="timeDisplay"></div>
    <button class="theme-toggle" id="themeToggle">
      <i class="bi bi-moon" id="themeIcon"></i>
    </button>
  </div>
</div>

<div class="auth-container">
  <div class="auth-form">
    <div class="card border-0 bg-transparent">
      <h3 class="form-title text-center" id="formTitle">Login</h3>

      <div id="alertBox" class="alert hidden text-center py-2 px-3" role="alert"></div>

      <!-- Login Form -->
      <form action="LoginServlet" method="post" class="form-section" id="loginForm">
        <div class="position-relative">
          <input name="username" type="text" class="form-control" placeholder="Username" required />
          <i class="bi bi-person position-absolute" style="top: 15px; right: 15px; opacity: 0.5; color: var(--text-secondary);"></i>
        </div>
        <div class="position-relative">
          <input name="password" type="password" class="form-control" placeholder="Password" required />
          <i class="bi bi-lock position-absolute" style="top: 15px; right: 15px; opacity: 0.5; color: var(--text-secondary);"></i>
        </div>
        
        <div class="login-actions">
          <button type="submit" class="btn btn-primary w-100">
            <i class="bi bi-box-arrow-in-right me-2"></i>Login
          </button>
          <a href="#" onclick="showForgot()" class="text-center"><strong>Forgot Password?</strong></a>
        </div>
        
        <div class="login-footer">
          <p class="mb-0">
            Don't have an account? <span class="toggle-btn" onclick="showSignup()">Create account</span>
          </p>
        </div>
      </form>

      <!-- Signup Form -->
      <form action="SignupServlet" method="post" class="form-section hidden" id="signupForm">
        <div class="position-relative">
          <input name="username" type="text" class="form-control" placeholder="Username" required />
          <i class="bi bi-person-plus position-absolute" style="top: 15px; right: 15px; opacity: 0.5; color: var(--text-secondary);"></i>
        </div>
        <div class="position-relative">
          <input name="password" type="password" class="form-control" placeholder="Password" required />
          <i class="bi bi-key position-absolute" style="top: 15px; right: 15px; opacity: 0.5; color: var(--text-secondary);"></i>
        </div>
        <div class="position-relative">
          <input name="nic_no" type="text" class="form-control" placeholder="NIC Number" required />
          <i class="bi bi-card-text position-absolute" style="top: 15px; right: 15px; opacity: 0.5; color: var(--text-secondary);"></i>
        </div>
        <button type="submit" class="btn btn-success w-100 mb-3">
          <i class="bi bi-person-plus me-2"></i>Sign Up
        </button>
        <p class="text-center mb-0">
          Already have an account? <span class="toggle-btn" onclick="showLogin()">Login</span>
        </p>
      </form>

      <!-- Forgot Password Form -->
      <form action="ForgotPasswordServlet" method="post" class="form-section hidden" id="forgotForm">
        <div class="position-relative">
          <input name="identifier" type="text" class="form-control" placeholder="NIC Number" required />
          <i class="bi bi-question-circle position-absolute" style="top: 15px; right: 15px; opacity: 0.5; color: var(--text-secondary);"></i>
        </div>
        <button type="submit" class="btn btn-warning w-100 mb-3">
          <i class="bi bi-arrow-repeat me-2"></i>Reset Password
        </button>
        <p class="text-center mb-0">
          Remember password? <span class="toggle-btn" onclick="showLogin()">Login</span>
        </p>
      </form>
    </div>
  </div>
</div>

<script>
  const formTitle = document.getElementById("formTitle");
  const loginForm = document.getElementById("loginForm");
  const signupForm = document.getElementById("signupForm");
  const forgotForm = document.getElementById("forgotForm");
  const themeToggle = document.getElementById("themeToggle");
  const themeIcon = document.getElementById("themeIcon");
  const alertBox = document.getElementById("alertBox");
  const timeDisplay = document.getElementById("timeDisplay");
  const body = document.body;
  const memoryConnections = document.getElementById("memoryConnections");

  // Create neuron network
  function createNeuronNetwork() {
    const width = window.innerWidth;
    const height = window.innerHeight;
    const neuronCount = Math.floor((width * height) / 10000);
    const neurons = [];
    
    // Create neurons
    for (let i = 0; i < neuronCount; i++) {
      const neuron = document.createElement("div");
      neuron.className = "neuron";
      neuron.style.left = `${Math.random() * width}px`;
      neuron.style.top = `${Math.random() * height}px`;
      neuron.style.animationDelay = `${Math.random() * 2}s`;
      memoryConnections.appendChild(neuron);
      neurons.push({
        element: neuron,
        x: parseFloat(neuron.style.left),
        y: parseFloat(neuron.style.top)
      });
    }
    
    // Create synapses between close neurons
    for (let i = 0; i < neurons.length; i++) {
      for (let j = i + 1; j < neurons.length; j++) {
        const dx = neurons[i].x - neurons[j].x;
        const dy = neurons[i].y - neurons[j].y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        
        if (distance < 200) {
          const synapse = document.createElement("div");
          synapse.className = "synapse";
          synapse.style.left = `${neurons[i].x}px`;
          synapse.style.top = `${neurons[i].y}px`;
          synapse.style.width = `${distance}px`;
          synapse.style.transform = `rotate(${Math.atan2(dy, dx)}rad)`;
          synapse.style.animation = `synapsePulse ${2 + Math.random() * 3}s infinite`;
          synapse.style.animationDelay = `${Math.random() * 2}s`;
          memoryConnections.appendChild(synapse);
        }
      }
    }
  }

  // Toggle Theme
  function toggleTheme() {
    body.classList.toggle('dark-mode');
    const isDarkMode = body.classList.contains('dark-mode');
    localStorage.setItem('darkMode', isDarkMode);

    themeIcon.className = isDarkMode ? 'bi bi-sun' : 'bi bi-moon';
  }

  if (localStorage.getItem('darkMode') === 'true') {
    body.classList.add('dark-mode');
    themeIcon.className = 'bi bi-sun';
  }

  // Toggle Forms
  function showSignup() {
    hideAll();
    signupForm.classList.remove("hidden");
    formTitle.textContent = "Create Account";
  }

  function showLogin() {
    hideAll();
    loginForm.classList.remove("hidden");
    formTitle.textContent = "Login";
  }

  function showForgot() {
    hideAll();
    forgotForm.classList.remove("hidden");
    formTitle.textContent = "Reset Password";
  }

  function hideAll() {
    loginForm.classList.add("hidden");
    signupForm.classList.add("hidden");
    forgotForm.classList.add("hidden");
    alertBox.classList.add("hidden");
  }

  function updateTime() {
    const now = new Date();
    const options = { weekday: 'short', month: 'short', day: 'numeric', hour: 'numeric', minute: 'numeric', hour12: true };
    timeDisplay.textContent = now.toLocaleString('en-US', options);
  }

  // Initialize
  themeToggle.addEventListener('click', toggleTheme);
  setInterval(updateTime, 1000);
  updateTime();
  createNeuronNetwork();

  // Handle URL parameters for messages
  const urlParams = new URLSearchParams(window.location.search);
  if (urlParams.has('error')) {
    alertBox.textContent = decodeURIComponent(urlParams.get('error'));
    alertBox.classList.remove('hidden');
    alertBox.classList.remove('alert-success');
    alertBox.classList.add('alert-danger');
  } else if (urlParams.has('message')) {
    const msg = urlParams.get('message');
    if (msg === 'logout') {
      alertBox.textContent = "You have been successfully logged out.";
    } else if (msg === 'success') {
      alertBox.textContent = "Account created successfully. Please login.";
    }
    alertBox.classList.remove('hidden');
    alertBox.classList.remove('alert-danger');
    alertBox.classList.add('alert-success');
  }

  // Responsive adjustments for neuron network
  window.addEventListener('resize', function() {
    memoryConnections.innerHTML = '';
    createNeuronNetwork();
  });
</script>

</body>
</html>
